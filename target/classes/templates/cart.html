<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${drugs.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Drug name</th>
                            <th scope="col">Drug description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Publisher</th>
                            <th scope="col">Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="drug : ${drugs}" class="cart-item">
                            <td th:text="${drug.getName()}"></td>
                            <td th:text="${drug.getDescription()}"></td>
                            <td th:text="${drug.getPrice()}"></td>
                            <td th:text="${drug.getPublisher() != null} ? ${drug.getPublisher().getName()} : 'No Publisher'"></td>
                            <td th:text="${drug.getType() != null} ? ${drug.getType().getName()} : 'No Type'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
