<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-PHARMACY</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/drugs/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${drug} != null ? ${drug.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Drug name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${drug} != null ? ${drug.getName()} : '')"
                               required
                               placeholder="Enter drug name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${drug} != null ? ${drug.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${drug} != null ? ${drug.getDescription()} : '')"
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select name="type" class="form-control">
                            <option th:if="${drug} != null"
                                    th:selected="${drug.getType() != null &&
                                drug.getType().getId()== t.getId()}"
                                    th:each="t : ${types}"
                                    th:value="${t.getId()}"
                                    th:text="${t.getName()}">
                            </option>
                            <option th:if="${drug} == null"
                                    th:each="t: ${types}"
                                    th:value="${t.getId()}"
                                    th:text="${t.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <select name="publisher" class="form-control">
                            <option th:if="${drug} != null"
                                    th:each="p : ${publishers}"
                                    th:selected="${drug.getPublisher() != null && drug.getPublisher().getId() == p.getId()}"
                                    th:value="${p.getId()}"
                                    th:text="${p.getName()}">
                            </option>
                            <option th:if="${drug} == null"
                                    th:each="p : ${publishers}"
                                    th:value="${p.getId()}"
                                    th:text="${p.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/drugs">Back</a>
                </form>
            </div>
        </div>
    </div>


</div>
